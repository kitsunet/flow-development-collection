    cache:
      object:
        factoryObjectName: TYPO3\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Flow_I18n_XmlModelCache
    i18nLogger:
      object:
        factoryObjectName: TYPO3\Flow\Log\LoggerFactory
        arguments:
          1:
